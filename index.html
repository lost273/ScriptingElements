<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/SE/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>SE</title>
  </head>

  <body>

    <div class="container" id="menu-box">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Just Barley-Break(only 8)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bubble Algorithm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Insert Algorithm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Select Algorithm</a>
            </li>
        </ul>
    </div>

    <div class="container" id="body-content">
        <div class="row">
            <div class="col-md-1">
                <div class="well"></div>
            </div>
        </div>
    

        <h2>Bubble Algorithm</h2>
        <h3>First iteration</h3><p id="i">-1</p>
        <h3>Second iteration</h3><p id="j">0</p>
    
        <div class="row">
            <div class="col-md-1">
                <div id="0" class="well">1</div>
            </div>
            <div class="col-md-1">
                <div id="1" class="well">2</div>
            </div>
        </div>
        <button type="button" class="btn btn-warning" id="nextiteration">Next iteration</button>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SE/start.js"></script>
