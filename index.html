<h2>Current array:</h2>
<div class="container-fluid">
    <div class="row">
        @foreach (int i in array) {
        <div class="col-md-1">
            <div class="well">@i</div>
        </div>
        }
    </div>
</div>
<br />
<h2>Bubble Algorithm</h2>
<h3>First iteration</h3><p id="i">-1</p>
<h3>Second iteration</h3><p id="j">0</p>
<div class="container-fluid">
    <div class="row">
        @for (int i = 0; i < array.Length; i++) {
        <div class="col-md-1">
            <div id="@i" class="well"></div>
        </div>
        }
    </div>
</div>

<button type="button" class="btn btn-warning" id="nextiteration">Next iteration</button>
